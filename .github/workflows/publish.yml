name: ğŸš€ Publish Saibyo to GitHub Releases & PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: ğŸ’  Build & Upload
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install build & publish deps
        run: |
          pip install build twine

      - name: ğŸ— Build wheel & sdist
        run: |
          python -m build

      - name: ğŸ›¡ Ensure artifacts exist
        run: |
          ls dist/* || (echo "âŒ No artifacts in dist/" && exit 1)

      - name: ğŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "saibyo ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            dist/*.tar.gz
            src/saibyo/engine/interpolation/weights/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
