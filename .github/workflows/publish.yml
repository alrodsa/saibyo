name: ğŸš€ Publish Saibyo to GitHub Releases & GCP Artifact Registry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    name: ğŸ’  Build & Upload
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Necesario para autenticaciÃ³n federada

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and publish dependencies
        run: |
          echo "âš¡ Creating virtualenv with uv..."
          pip install uv
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[publish]"

      - name: ğŸ· Extract version
        id: get_version
        run: |
          echo "ğŸ” Extracting version from pyproject.toml..."
          source .venv/bin/activate
          VERSION=$(.venv/bin/python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ğŸ’  Build wheel
        run: |
          echo "ğŸ’  Building the package..."
          source .venv/bin/activate
          .venv/bin/python -m build --wheel

      - name: ğŸ›¡ Ensure wheel exists
        run: |
          ls dist/*.whl || (echo "âŒ No wheel found in dist/" && exit 1)

      - name: ğŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: saibyo v${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            src/saibyo/model/weights/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Authenticate with Workload Identity Federation
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.IDENTITY_PROVIDER_ACCOUNT }}

      - name: ğŸš€ Upload to GCP Artifact Registry with uv
        run: |
          echo "ğŸš€ Publishing to Artifact Registry..."
          source .venv/bin/activate
          uv publish --index dev-python \
            --username oauth2accesstoken \
            --password ${{ steps.auth.outputs.access_token }} \
            --keyring-provider subprocess
