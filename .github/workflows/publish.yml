name: ðŸš€ Publish Saibyo to GitHub Releases

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: ðŸ›  Build & Upload to GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and publish dependencies
        run: |
          echo "âš¡ Installing uv and creating virtualenv..."
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[publish]"

      - name: ðŸ· Extract version
        id: get_version
        run: |
          echo "ðŸ” Extracting version from pyproject.toml..."
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ›  Build wheel
        run: |
          echo "ðŸ›  Building the package..."
          python -m build --wheel

      - name: ðŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: saibyo v${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            src/saibyo/model/weights/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
