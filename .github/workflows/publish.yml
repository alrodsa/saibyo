name: ğŸš€ Publish Saibyo to GitHub Releases & GCP Artifact Registry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: ğŸ’  Build & Upload
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and publish dependencies
        run: |
          echo "âš¡ Creating virtualenv with uv..."
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[publish]"

      - name: ğŸ· Extract version
        id: get_version
        run: |
          echo "ğŸ” Extracting version from pyproject.toml..."
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ğŸ’  Build wheel
        run: |
          echo "ğŸ’  Building the package..."
          python -m build --wheel

      - name: ğŸ›¡ Ensure wheel exists
        run: |
          ls dist/*.whl || (echo "âŒ No wheel found in dist/" && exit 1)

      - name: ğŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: saibyo v${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            src/saibyo/model/weights/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Decode GCP service account key
        run: |
          echo "${{ secrets.GCP_ARTIFACT_REGISTRY_KEY_B64 }}" | base64 -d > ${{ github.workspace }}/gcp-sa-key.json

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ github.workspace }}/gcp-sa-key.json'

      - name: ğŸš€ Upload wheel to GCP Artifact Registry
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: "oauth2accesstoken"
        run: |
          echo "ğŸš€ Publishing to Artifact Registry..."
          python -m twine upload \
            --repository-url https://us-central1-python.pkg.dev/pivotal-stacker-460718-p6/dev-python/ \
            dist/*.whl
