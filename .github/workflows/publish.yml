name: ðŸš€ Publish Saibyo to GitHub Releases & GCP Artifact Registry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: ðŸ›  Build & Upload
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and publish dependencies
        run: |
          echo "âš¡ Creating virtualenv with uv..."
          pip install uv
          uv venv .venv
          uv pip install -e ".[publish]"

      - name: ðŸ· Extract version
        id: get_version
        run: |
          echo "ðŸ” Extracting version from pyproject.toml..."
          VERSION=$(.venv/bin/python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ðŸ›  Build wheel
        run: |
          echo "ðŸ›  Building the package..."
          .venv/bin/python -m build --wheel

      - name: ðŸ›¡ Ensure wheel exists
        run: |
          ls dist/*.whl || (echo "âŒ No wheel found in dist/" && exit 1)

      - name: ðŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: saibyo v${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            src/saibyo/model/weights/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}

      - name: ðŸ“ Configure .pypirc for Artifact Registry
        run: |
          echo "[distutils]" > ~/.pypirc
          echo "index-servers = artifact-registry" >> ~/.pypirc
          echo "" >> ~/.pypirc
          echo "[artifact-registry]" >> ~/.pypirc
          echo "repository: https://us-central1-python.pkg.dev/pivotal-stacker-460718-p6/dev-python/" >> ~/.pypirc
          echo "username: _json_key" >> ~/.pypirc
          echo "password: ${{ secrets.GCP_ARTIFACT_REGISTRY_KEY }}" >> ~/.pypirc

      - name: ðŸš€ Upload wheel to GCP Artifact Registry
        run: |
          echo "ðŸš€ Publishing to Artifact Registry..."
          .venv/bin/twine upload -r artifact-registry dist/*.whl
