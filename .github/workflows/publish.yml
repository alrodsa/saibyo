name: Publish Saibyo to GitHub Releases

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Build & Upload to GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PDM and dependencies
        run: |
          pip install pdm tomli
          pdm config python.use_venv true
          pdm install --dev

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build wheel
        run: pdm build

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: saibyo v${{ env.VERSION }}
          body_path: CHANGELOG.md
          files: |
            dist/*.whl
            src/saibyo/data/flownet.pkl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
