name: âœ… CI - Python UV

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  lint:
    name: ğŸ§¹ Lint code with Ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and project
        run: |
          echo "âš™ï¸ Installing uv and dev dependencies..."
          pip install uv
          uv pip install '.[dev]'

      - name: ğŸ” Run Ruff Lint
        run: |
          echo "ğŸ” Running Ruff Linter..."
          uv run scripts/development/ruff.sh

  test:
    name: ğŸ§ª Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install uv and project
        run: |
          echo "âš™ï¸ Installing uv and dev dependencies..."
          pip install uv
          uv pip install '.[dev]'

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ§ª Running tests with coverage..."
          uv run scripts/development/test.sh
