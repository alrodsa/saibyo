name: ğŸ§ª CI - Python UV

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  lint:
    name: ğŸ” Lint code with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: â„ï¸ Install uv and create virtual environment
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[format]"

      - name: ğŸ”§ Run Ruff Lint
        run: .venv/bin/ruff check src/saibyo

  test:
    name: ğŸ§ª Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: â„ï¸ Install uv and create virtual environment
        run: |
          pip install uv
          uv venv .venv
          source .venv/bin/activate
          uv pip install -e ".[test]"

      - name: ğŸ§ª Run Tests
        run: .venv/bin/pytest --cov=saibyo tests/ -W ignore::DeprecationWarning --cov-report=xml --cov-report=term-missing

      - name: ğŸ“Š Upload Coverage Report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: alrodsa/saibyo
