name: CI Saibyo Library - Python PDM

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint:
    name: Lint code with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PDM
        run: |
          pip install pdm
          pdm config python.use_venv true
          pdm install --dev

      - name: Run Ruff Lint
        run: |
          pdm run lint

  test:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PDM
        run: |
          pip install pdm
          pdm config python.use_venv true
          pdm install --dev

      - name: Run Tests
        run: |
          pdm run test

      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.xml

  autofix:
    name: Attempt Auto-Fix with Ruff
    runs-on: ubuntu-latest
    if: failure() && needs.lint.result == 'failure'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PDM
        run: |
          pip install pdm
          pdm config python.use_venv true
          pdm install --dev

      - name: Attempt Ruff Auto-Fix
        run: |
          pdm run fix
